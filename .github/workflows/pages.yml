name: Deploy Astro Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Build React DApp at root
      - name: Install root dependencies
        run: npm ci

      - name: Build React DApp
        id: build-react
        run: |
          npm run build || true
          if [ -d "build" ]; then
            echo "app_out=build" >> $GITHUB_OUTPUT
            echo "✓ React app built successfully (CRA)"
          elif [ -d "dist" ]; then
            echo "app_out=dist" >> $GITHUB_OUTPUT
            echo "✓ React app built successfully (Vite)"
          else
            echo "app_out=" >> $GITHUB_OUTPUT
            echo "⚠ React app build not found, continuing without it"
          fi

      - name: Copy React build to site
        if: steps.build-react.outputs.app_out != ''
        run: |
          mkdir -p site/public/app
          cp -r ${{ steps.build-react.outputs.app_out }}/* site/public/app/
          echo "✓ React app copied to site/public/app/"

      # Fetch repository data
      - name: Install site dependencies
        working-directory: site
        run: npm ci

      - name: Fetch repository statistics
        working-directory: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx src/scripts/fetch_repo_data.ts || echo "⚠ Could not fetch repo data, using fallback"

      - name: Fetch discussions
        working-directory: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx src/scripts/fetch_discussions.ts || echo "⚠ Could not fetch discussions, using fallback"

      - name: Fetch projects
        working-directory: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx src/scripts/fetch_projects.ts || echo "⚠ Could not fetch projects, using fallback"

      # Build Astro site
      - name: Build Astro site
        working-directory: site
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: npm run build

      # Run Lighthouse CI (optional, won't fail build)
      - name: Lighthouse CI
        continue-on-error: true
        run: |
          npm install -g @lhci/cli@0.12.x || true
          cd site/dist
          lhci autorun --collect.startServerCommand="npx http-server -p 8080" --collect.url=http://localhost:8080 || echo "⚠ Lighthouse check skipped"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
